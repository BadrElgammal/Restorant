<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../Css/account.css">
</head>
<body>
    <div class="profile-container">
        <!-- صورة البروفايل -->
        <div class="profile-picture">
            <img src="../images/th.jpeg" alt="Profile Picture">
        </div>
        <!-- معلومات المستخدم -->
        <div class="profile-info">
            <h1 class="profile-name">Full Name: John Doe</h1>
            <p class="profile-username">User Name: johndoe</p>
            <p class="profile-email">Email: johndoe@example.com</p>
            <p class="profile-phone">Phone Number: +1234567890</p>
            <button class="logout"> log out</button>
        </div>
    </div>
    <script src="../js/account.js"></script>
</body>
</html>
